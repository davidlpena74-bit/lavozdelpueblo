<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteFlow - Popular Topics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="app-container">
        <header class="app-header">
            <div class="logo">
                <h1>Vote<span class="gradient-text">Flow</span></h1>
            </div>
            <button id="add-topic-btn" class="btn btn-primary">
                <span class="icon">+</span> New Topic
            </button>
        </header>

        <section id="topics-list" class="topics-grid">
            <!-- Topics will be injected here via JS -->
            <!-- Placeholder for zero state -->
            <div id="empty-state" class="empty-state hidden">
                <p>No topics yet. Be the first to start a conversation!</p>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="topic-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2>Add New Topic</h2>
                <button id="close-modal-btn" class="btn-icon">&times;</button>
            </div>
            <form id="add-topic-form">
                <div class="form-group">
                    <label for="topic-title">Title</label>
                    <input type="text" id="topic-title" placeholder="e.g., Best Programming Language" required maxlength="60">
                </div>
                <!-- Future: Description, tags -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Topic</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
